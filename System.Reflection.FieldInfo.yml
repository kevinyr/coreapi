  namespace: System.Reflection
  summary: "\n<p>When overridden in a derived class, returns the value of a field supported by a given object.</p>\n"
  remarks: "\n<p>If the field is static, <em>obj</em> is ignored. For non-static fields, <em>obj</em> should be an instance of a class that inherits or declares the field. Note that the return type of <strong>GetValue</strong> is <strong>Object</strong>. For example, if the field holds a Boolean primitive value, an instance of <strong>Object</strong> with the appropriate Boolean value is returned. Before returning the value, <strong>GetValue</strong> checks to see if the user has access permission.</p>\n<p>Access restrictions are ignored for fully trusted code. That is, private constructors, methods, fields, and properties can be accessed and invoked through reflection whenever the code is fully trusted.</p>\n<p>Starting with the .NET FrameworkÂ 2.0 Service Pack 1, this method can be used to access non-public members if the caller has been granted <xref href=\"System.Security.Permissions.ReflectionPermission\" data-throw-if-not-resolved=\"false\"></xref> with the <xref href=\"System.Security.Permissions.ReflectionPermissionFlag.RestrictedMemberAccess\" data-throw-if-not-resolved=\"false\"></xref> flag and if the grant set of the non-public members is restricted to the callerâs grant set, or a subset thereof. (See Security Considerations for Reflection.) </p>\n<p>To use this functionality, your application should target the .NET FrameworkÂ 3.5 or later.</p>\n"
  syntax:
    content: public abstract object GetValue(object obj)
    content.vb: Public MustOverride Function GetValue(obj As Object) As Object
    parameters:
    - id: obj
      type: System.Object
      description: "\n<p>The object whose field value will be returned. </p>\n"
    return:
      type: System.Object
      description: "\n<p>An object containing the value of the field reflected by this instance.</p>\n"
  exceptions:

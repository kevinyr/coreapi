  summary: "\n<p>Sets the value of the field supported by the given object.</p>\n"
  remarks: "\n<p>This method will assign <em>value</em> to the field reflected by this instance on object <em>obj</em>. If the field is static, <em>obj</em> will be ignored. For non-static fields, <em>obj</em> should be an instance of a class that inherits or declares the field. The new value is passed as an <strong>Object</strong>. For example, if the field's type is Boolean, an instance of <strong>Object</strong> with the appropriate Boolean value is passed. Before setting the value, <strong>SetValue</strong> checks to see if the user has access permission. This final method is a convenience method for calling the following <strong>SetValue</strong> method.</p>\n<p>Fully trusted code has the permissions that are needed to access and invoke private constructors, methods, fields, and properties using reflection.</p>\n<p>Starting with the .NET FrameworkÂ 2.0 Service Pack 1, this method can be used to access non-public members if the caller has been granted <xref href=\"System.Security.Permissions.ReflectionPermission\" data-throw-if-not-resolved=\"false\"></xref> with the <xref href=\"System.Security.Permissions.ReflectionPermissionFlag.RestrictedMemberAccess\" data-throw-if-not-resolved=\"false\"></xref> flag and if the grant set of the non-public members is restricted to the callerâs grant set, or a subset thereof. (See Security Considerations for Reflection.) </p>\n<p>To use this functionality, your application should target the .NET FrameworkÂ 3.5 or later.</p>\n"

  assemblies:
  - System.Security.Cryptography.Algorithms
  namespace: System.Security.Cryptography
  syntax:
    content: public static IncrementalHash CreateHMAC(HashAlgorithmName hashAlgorithm, byte[] key)
    content.vb: Public Shared Function CreateHMAC(hashAlgorithm As HashAlgorithmName, key As Byte()) As IncrementalHash
    parameters:
    - id: hashAlgorithm
      type: System.Security.Cryptography.HashAlgorithmName
      description: The name of the hash algorithm to perform within the HMAC.
    - id: key
      type: System.Byte[]
      description: "\n    The secret key for the HMAC. The key can be any length, but a key longer than the output size\n    of the hash algorithm specified by <em>hashAlgorithm</em> will be hashed (using the\n    algorithm specified by <em>hashAlgorithm</em>) to derive a correctly-sized key. Therefore,\n    the recommended size of the secret key is the output size of the hash specified by\n<em>hashAlgorithm</em>.\n"
    return:
      type: System.Security.Cryptography.IncrementalHash
      description: "\nAn <xref href=\"System.Security.Cryptography.IncrementalHash\" data-throw-if-not-resolved=\"false\"></xref> instance ready to compute the hash algorithm specified\nby <em>hashAlgorithm</em>.\n"

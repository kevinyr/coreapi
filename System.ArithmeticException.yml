  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>The exception that is thrown for errors in an arithmetic, casting, or conversion operation.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.ArithmeticException\" data-throw-if-not-resolved=\"false\"></xref> is the base class for the following exceptions: </p>\n<ul><li>\n<p>\n<xref href=\"System.DivideByZeroException\" data-throw-if-not-resolved=\"false\"></xref>, which is thrown in integer division when the divisor is 0.  For example, attempting to divide 10 by 0 throws a <xref href=\"System.DivideByZeroException\" data-throw-if-not-resolved=\"false\"></xref> exception.</p>\n</li><li>\n<p>\n<xref href=\"System.NotFiniteNumberException\" data-throw-if-not-resolved=\"false\"></xref>, which is thrown when an operation is performed on or returns <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Double.NegativeInfinity\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Double.PositiveInfinity\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Single.NaN\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Single.NegativeInfinity\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Single.PositiveInfinity\" data-throw-if-not-resolved=\"false\"></xref>, and the programming language used does not support those values. </p>\n</li><li>\n<p>\n<xref href=\"System.OverflowException\" data-throw-if-not-resolved=\"false\"></xref>, which is thrown when the result of an operation is outside the bounds of the target data type. That is, it is less than a number's <strong>MinValue</strong> property or greater than its <strong>MaxValue</strong> property.  For example, attempting to assign 200 + 200 to a <xref href=\"System.Byte\" data-throw-if-not-resolved=\"false\"></xref> value throws an <xref href=\"System.OverflowException\" data-throw-if-not-resolved=\"false\"></xref> exception, since 400 greater than 256, the upper bound of the <xref href=\"System.Byte\" data-throw-if-not-resolved=\"false\"></xref> data type.</p>\n</li></ul>\n<p>Your code should not handle or throw this exception. Instead, you should either handle or throw one of its derived classes, since it more precisely indicates the exact nature of the error. </p>\n<p>For a list of initial property values for an instance of <xref href=\"System.ArithmeticException\" data-throw-if-not-resolved=\"false\"></xref>, see the <xref href=\"System.ArithmeticException\" data-throw-if-not-resolved=\"false\"></xref> constructors.</p>\n<p>\n<xref href=\"System.ArithmeticException\" data-throw-if-not-resolved=\"false\"></xref> uses the HRESULT COR_E_ARITHMETIC, which has the value 0x80070216.</p>\n"
  syntax:
    content: >-
      [ComVisible(true)]

      [Serializable]

      public class ArithmeticException : SystemException, ISerializable, _Exception
    content.vb: >-
      <ComVisible(True)>


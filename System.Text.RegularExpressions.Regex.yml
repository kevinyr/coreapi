- uid: System.Text.RegularExpressions.Regex.Escape(System.String)
  commentId: M:System.Text.RegularExpressions.Regex.Escape(System.String)
  id: Escape(System.String)
  parent: System.Text.RegularExpressions.Regex
  langs:

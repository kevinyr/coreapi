  remarks: "\n<p>After you call a <xref href=\"System.Data.SqlClient.SqlBulkCopy.Close\" data-throw-if-not-resolved=\"false\"></xref> on the <xref href=\"System.Data.SqlClient.SqlBulkCopy\" data-throw-if-not-resolved=\"false\"></xref> object, no other operation will succeed. Calls to the <xref href=\"System.Data.SqlClient.SqlBulkCopy.WriteToServer(System.Data.Common.DbDataReader)\" data-throw-if-not-resolved=\"false\"></xref> method will throw an <xref href=\"System.InvalidOperationException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Calling the <xref href=\"System.Data.SqlClient.SqlBulkCopy.Close\" data-throw-if-not-resolved=\"false\"></xref> method from the <xref href=\"System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied\" data-throw-if-not-resolved=\"false\"></xref> event causes an <xref href=\"System.InvalidOperationException\" data-throw-if-not-resolved=\"false\"></xref> to be thrown.</p>\n<p>Note that open <xref href=\"System.Data.SqlClient.SqlBulkCopy\" data-throw-if-not-resolved=\"false\"></xref> instances are closed implicitly at the end of a <strong>using</strong> block.</p>\n"

- uid: System.Data.SqlClient.SqlBulkCopy.BatchSize
  commentId: P:System.Data.SqlClient.SqlBulkCopy.BatchSize
  id: BatchSize
  parent: System.Data.SqlClient.SqlBulkCopy
  langs:
  - csharp
  - vb
  name: BatchSize
  nameWithType: SqlBulkCopy.BatchSize
  fullName: System.Data.SqlClient.SqlBulkCopy.BatchSize
  type: Property
  source:
    remote:
      path: src/System.Data.SqlClient/src/System/Data/SqlClient/SqlBulkCopy.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: BatchSize
    path: src/System.Data.SqlClient/src/System/Data/SqlClient/SqlBulkCopy.cs
    startLine: 274
  assemblies:
  - System.Data.SqlClient
  namespace: System.Data.SqlClient
  summary: "\n<p>Number of rows in each batch. At the end of each batch, the rows in the batch are sent to the server.</p>\n"
  remarks: "\n<p>A batch is complete when <xref href=\"System.Data.SqlClient.SqlBulkCopy.BatchSize\" data-throw-if-not-resolved=\"false\"></xref> rows have been processed or there are no more rows to send to the destination data source.</p>\n<p>Zero (the default) indicates that each <xref href=\"System.Data.SqlClient.SqlBulkCopy.WriteToServer(System.Data.Common.DbDataReader)\" data-throw-if-not-resolved=\"false\"></xref> operation is a single batch.</p>\n<p>If the <xref href=\"System.Data.SqlClient.SqlBulkCopy\" data-throw-if-not-resolved=\"false\"></xref> instance has been declared without the <xref href=\"System.Data.SqlClient.SqlBulkCopyOptions.UseInternalTransaction\" data-throw-if-not-resolved=\"false\"></xref> option in effect, rows are sent to the server <xref href=\"System.Data.SqlClient.SqlBulkCopy.BatchSize\" data-throw-if-not-resolved=\"false\"></xref> rows at a time, but no transaction-related action is taken. If <xref href=\"System.Data.SqlClient.SqlBulkCopyOptions.UseInternalTransaction\" data-throw-if-not-resolved=\"false\"></xref> is in effect, each batch of rows is inserted as a separate transaction.</p>\n<p>The <xref href=\"System.Data.SqlClient.SqlBulkCopy.BatchSize\" data-throw-if-not-resolved=\"false\"></xref> property can be set at any time. If a bulk copy is already in progress, the current batch is sized according to the previous batch size. Subsequent batches use the new size. If the <xref href=\"System.Data.SqlClient.SqlBulkCopy.BatchSize\" data-throw-if-not-resolved=\"false\"></xref> is initially zero and changed while a <xref href=\"System.Data.SqlClient.SqlBulkCopy.WriteToServer(System.Data.Common.DbDataReader)\" data-throw-if-not-resolved=\"false\"></xref> operation is already in progress, that operation loads the data as a single batch. Any subsequent <xref href=\"System.Data.SqlClient.SqlBulkCopy.WriteToServer(System.Data.Common.DbDataReader)\" data-throw-if-not-resolved=\"false\"></xref> operations on the same <xref href=\"System.Data.SqlClient.SqlBulkCopy\" data-throw-if-not-resolved=\"false\"></xref> instance use the new <xref href=\"System.Data.SqlClient.SqlBulkCopy.BatchSize\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  syntax:
    content: public int BatchSize { get; set; }
    content.vb: Public Property BatchSize As Integer
    parameters: []
    return:
      type: System.Int32
      description: "\n<p>The integer value of the <xref href=\"System.Data.SqlClient.SqlBulkCopy.BatchSize\" data-throw-if-not-resolved=\"false\"></xref> property, or zero if no value has been set.</p>\n"
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public

  assemblies:
  - System.Data.SqlClient
  namespace: System.Data.SqlClient
  summary: "\n<p>Enables or disables a <xref href=\"System.Data.SqlClient.SqlBulkCopy\" data-throw-if-not-resolved=\"false\"></xref> object to stream data from an <xref href=\"System.Data.IDataReader\" data-throw-if-not-resolved=\"false\"></xref> object</p>\n"
  remarks: "\n<p>When <xref href=\"System.Data.SqlClient.SqlBulkCopy.EnableStreaming\" data-throw-if-not-resolved=\"false\"></xref> is <strong>true</strong>, <xref href=\"System.Data.SqlClient.SqlBulkCopy\" data-throw-if-not-resolved=\"false\"></xref> reads from an <xref href=\"System.Data.IDataReader\" data-throw-if-not-resolved=\"false\"></xref> object using <xref href=\"System.Data.CommandBehavior.SequentialAccess\" data-throw-if-not-resolved=\"false\"></xref>, optimizing memory usage by using the <xref href=\"System.Data.IDataReader\" data-throw-if-not-resolved=\"false\"></xref> streaming capabilities. When itâ€™s set to false, the <xref href=\"System.Data.SqlClient.SqlBulkCopy\" data-throw-if-not-resolved=\"false\"></xref> class loads all the data returned by the <xref href=\"System.Data.IDataReader\" data-throw-if-not-resolved=\"false\"></xref> object into memory before sending it to SQL Server or SQL Azure.</p>\n"
  syntax:
    content: public bool EnableStreaming { get; set; }
    content.vb: Public Property EnableStreaming As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong> if a <xref href=\"System.Data.SqlClient.SqlBulkCopy\" data-throw-if-not-resolved=\"false\"></xref> object can stream data from an <xref href=\"System.Data.IDataReader\" data-throw-if-not-resolved=\"false\"></xref> object; otherwise, false. The default is <strong>false</strong>.</p>\n"

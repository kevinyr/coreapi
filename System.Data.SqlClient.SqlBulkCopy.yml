  remarks: "\n<p>If <xref href=\"System.Data.SqlClient.SqlBulkCopy.DestinationTableName\" data-throw-if-not-resolved=\"false\"></xref> has not been set when <xref href=\"System.Data.SqlClient.SqlBulkCopy.WriteToServer(System.Data.Common.DbDataReader)\" data-throw-if-not-resolved=\"false\"></xref> is called, an <xref href=\"System.ArgumentNullException\" data-throw-if-not-resolved=\"false\"></xref> is thrown.</p>\n<p>If <xref href=\"System.Data.SqlClient.SqlBulkCopy.DestinationTableName\" data-throw-if-not-resolved=\"false\"></xref> is modified while a <xref href=\"System.Data.SqlClient.SqlBulkCopy.WriteToServer(System.Data.Common.DbDataReader)\" data-throw-if-not-resolved=\"false\"></xref> operation is running, the change does not affect the current operation. The new <xref href=\"System.Data.SqlClient.SqlBulkCopy.DestinationTableName\" data-throw-if-not-resolved=\"false\"></xref> value is used the next time a <xref href=\"System.Data.SqlClient.SqlBulkCopy.WriteToServer(System.Data.Common.DbDataReader)\" data-throw-if-not-resolved=\"false\"></xref> method is called.</p>\n<p>\n<xref href=\"System.Data.SqlClient.SqlBulkCopy.DestinationTableName\" data-throw-if-not-resolved=\"false\"></xref> is a three-part name (<code><database>.<owningschema>.<name></code>). You can qualify the table name with its database and owning schema if you choose. However, if the table name uses an underscore (\"_\") or any other special characters, you must escape the name using surrounding brackets as in (<code>[<database>.<owningschema>.<name_01>]</code>). For more information, see \"Identifiers\" in SQL Server Books Online.</p>\n<p>You can bulk-copy data to a temporary table by using a value such as <code>tempdb..#table</code> or<code> tempdb.<owner>.#table</code> for the <xref href=\"System.Data.SqlClient.SqlBulkCopy.DestinationTableName\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  syntax:
    content: public string DestinationTableName { get; set; }
    content.vb: Public Property DestinationTableName As String
    parameters: []
    return:
      type: System.String
      description: "\n<p>The string value of the <xref href=\"System.Data.SqlClient.SqlBulkCopy.DestinationTableName\" data-throw-if-not-resolved=\"false\"></xref> property, or null if none as been supplied.</p>\n"

  namespace: System.ServiceModel
  summary: "\n<p>Security is provided using SOAP message security. For the <xref href=\"System.ServiceModel.BasicHttpBinding\" data-throw-if-not-resolved=\"false\"></xref>, the system requires that the server certificate be provided to the client separately. The valid client credential types for this binding are <strong>UserName</strong> and <strong>Certificate</strong>.</p>\n"

  summary: "\n<p>Security is provided using HTTPS. The service must be configured with SSL certificates. The SOAP message is protected as a whole using HTTPS. The service is authenticated by the client using the serviceâ€™s SSL certificate. The client authentication is controlled through the <xref href=\"System.ServiceModel.HttpTransportSecurity.ClientCredentialType\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"

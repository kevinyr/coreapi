  summary: "\n<p>Represents an asynchronous operation.</p>\n<p>To browse the .NET Framework source code for this type, see the <see href=\"http://referencesource.microsoft.com/#mscorlib/system/threading/Tasks/Task.cs#045a746eb48cbaa9\">Reference Source</see>.</p>\n"
  example:
  - >-
    <p>The following example creates and executes four tasks. Three tasks execute an <xref href="System.Action`1" data-throw-if-not-resolved="false"></xref> delegate named <code>action</code>, which accepts an argument of type <xref href="System.Object" data-throw-if-not-resolved="false"></xref>. A fourth task executes a lambda expression (an <xref href="System.Action" data-throw-if-not-resolved="false"></xref> delegate) that is defined inline in the call to the task creation method. Each task is instantiated and run in a different way:</p>

    <ul>

    <li>

    <p>Task <code>t1</code> is instantiated by calling a Task class constructor, but is started by calling its <xref href="System.Threading.Tasks.Task.Start" data-throw-if-not-resolved="false"></xref> method only after task <code>t2</code> has started. </p>

    </li>

    <li>

    <p>Task <code>t2</code> is instantiated and started in a single method call by calling the <xref href="System.Threading.Tasks.TaskFactory.StartNew(System.Action{System.Object},System.Object)" data-throw-if-not-resolved="false"></xref> method. </p>

    </li>

    <li>

    <p>Task <code>t3</code> is instantiated and started in a single method call by calling the <xref href="System.Threading.Tasks.Task.Run(System.Action)" data-throw-if-not-resolved="false"></xref> method.  </p>

    </li>

    <li>

    <p>Task <code>t4</code> is executed synchronously on the main thread by calling the <xref href="System.Threading.Tasks.Task.RunSynchronously" data-throw-if-not-resolved="false"></xref> method.</p>

    </li>

    </ul>

    <p>Because task <code>t4</code> executes synchronously, it executes on the main application thread. The remaining tasks execute asynchronously typically on one or more thread pool threads. </p>System.Threading.Tasks.Task#01

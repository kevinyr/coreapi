  summary: "\n<p>Queues the specified work to run on the thread pool and returns a <xref href=\"System.Threading.Tasks.Task\" data-throw-if-not-resolved=\"false\"></xref> object that represents that work.</p>\n"
  example:
  - "\n<p>The following example defines a <code>ShowThreadInfo</code> method  that displays the <xref href=\"System.Threading.Thread.ManagedThreadId\" data-throw-if-not-resolved=\"false\"></xref>of the current thread. It is called directly from the application thread, and is called from the <xref href=\"System.Action\" data-throw-if-not-resolved=\"false\"></xref> delegate passed to the <xref href=\"System.Threading.Tasks.Task.Run(System.Action)\" data-throw-if-not-resolved=\"false\"></xref> method. </p>System.Threading.Tasks.Task.Run#11<p>The following example is similar to the previous one, except that it uses a lambda expression to define the code that the task is to execute.    </p>System.Threading.Tasks.Task.Run#3<p>The examples show that the asynchronous task executes on a different thread than the main application thread. </p><p>The call to the <xref href=\"System.Threading.Tasks.Task.Wait\" data-throw-if-not-resolved=\"false\"></xref> method ensures that the task completes and displays its output before the application ends. Otherwise, it is possible that the <code>Main</code> method will complete before the task finishes. </p>"
  - "\n<p>The following example illustrates the <xref href=\"System.Threading.Tasks.Task.Run(System.Action)\" data-throw-if-not-resolved=\"false\"></xref> method. It defines an array of directory names and starts a separate task to retrieve the file names in each directory. All tasks write the file names to a single <xref href=\"System.Collections.Concurrent.ConcurrentBag`1\" data-throw-if-not-resolved=\"false\"></xref> object. The example then calls the <xref href=\"System.Threading.Tasks.Task.WaitAll(System.Threading.Tasks.Task[])\" data-throw-if-not-resolved=\"false\"></xref> method to ensure that all tasks have completed, and then displays a count of the total number of file names written to the <xref href=\"System.Collections.Concurrent.ConcurrentBag`1\" data-throw-if-not-resolved=\"false\"></xref> object.  </p>System.Threading.Tasks.Task.Run#1"

  summary: "\n<p>Creates a continuation that executes when the target task competes according to the specified <xref href=\"System.Threading.Tasks.TaskContinuationOptions\" data-throw-if-not-resolved=\"false\"></xref>. The continuation receives a cancellation token and uses a specified scheduler. </p>\n"
  example:
  - "\n<p>The following is an example of using ContinueWith to run work both in the background and on the user interface threads.</p>\n<pre><code class=\"c#\">private void Button1_Click(object sender, EventArgs e)\n{\nvar backgroundScheduler = TaskScheduler.Default;\nvar uiScheduler = TaskScheduler.FromCurrentSynchronizationContext();\nTask.Factory.StartNew(delegate { DoBackgroundComputation(); },\n                 backgroundScheduler).\nContinueWith(delegate { UpdateUI(); }, uiScheduler).\n        ContinueWith(delegate { DoAnotherBackgroundComputation(); },\n                     backgroundScheduler).\n        ContinueWith(delegate { UpdateUIAgain(); }, uiScheduler);\n}</code></pre>\n<pre><code class=\"vb\">Private Sub Button1_Click(ByVal sender As System.Object, \n                  ByVal e As System.EventArgs) Handles Button1.Click\nDim backgroundScheduler = TaskScheduler.Default\nDim uiScheduler = TaskScheduler.FromCurrentSynchronizationContext()\n\nTask.Factory.StartNew(Sub()\n                   DoBackgroundComputation()\n                 End Sub, backgroundScheduler).ContinueWith(Sub(t)\n                    UpdateUI()\n                 End Sub, uiScheduler).ContinueWith(Sub(t)\n                    DoAnotherBackgroundComputation()\n                 End Sub, backgroundScheduler).ContinueWith(Sub(t)\n                    UpdateUIAgain()\n                 End Sub, uiScheduler)\nEnd Sub</code></pre>\n"

  example:
  - "\n<p>The following example demonstrates using <xref href=\"System.Threading.Tasks.TaskContinuationOptions\" data-throw-if-not-resolved=\"false\"></xref> to specify that a continuation task should run synchronously when the antecedent task completes. (If the specified task has already completed by the time <xref href=\"System.Threading.Tasks.Task.ContinueWith(System.Action{System.Threading.Tasks.Task,System.Object},System.Object)\" data-throw-if-not-resolved=\"false\"></xref> is called, the synchronous continuation will run on the thread calling <xref href=\"System.Threading.Tasks.Task.ContinueWith(System.Action{System.Threading.Tasks.Task,System.Object},System.Object)\" data-throw-if-not-resolved=\"false\"></xref>.)</p>\n<pre><code class=\"c#\">public class TaskCounter\n{\nprivate volatile int _count;\n\npublic void Track(Task t)\n{\nif (t == null) throw new ArgumentNullException(\"t\");\nInterlocked.Increment(ref _count);\nt.ContinueWith(ct => Interlocked.Decrement(ref _count), TaskContinuationOptions.ExecuteSynchronously);\n}\n\npublic int NumberOfActiveTasks { get { return _count; } }\n}</code></pre>\n<pre><code class=\"vb\">Public Class TaskCounter\nPrivate _count as Integer\n\nPublic Sub Track(ByVal t as Task)\nIf t is Nothing Then Throw New ArgumentNullException(\"t\")\nInterlocked.Increment(_count)\nt.ContinueWith(Sub(ct)\n                Interlocked.Decrement(_count)\n             End Sub,\n             TaskContinuationOptions.ExecuteSynchronously)\nEnd Sub\n\nPublic ReadOnly Property NumberOfActiveTasks As Integer\nGet\n Return _count\nEnd Get\nEnd Property\nEnd Class</code></pre>\n"

  example:
  - "\n<p>The following code example executes a thread that abandons five mutexes. The abandoned mutexes are used to demonstrate the effects on the <xref href=\"System.Threading.WaitHandle.WaitOne\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Threading.WaitHandle.WaitAny(System.Threading.WaitHandle[])\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Threading.WaitHandle.WaitAll(System.Threading.WaitHandle[])\" data-throw-if-not-resolved=\"false\"></xref> method calls. The value of the <xref href=\"System.Threading.AbandonedMutexException.MutexIndex\" data-throw-if-not-resolved=\"false\"></xref> property is displayed for the <xref href=\"System.Threading.WaitHandle.WaitAny(System.Threading.WaitHandle[])\" data-throw-if-not-resolved=\"false\"></xref> call.</p>\n<p>The call to <xref href=\"System.Threading.WaitHandle.WaitAny(System.Threading.WaitHandle[])\" data-throw-if-not-resolved=\"false\"></xref> is interrupted by one of the abandoned mutexes. The other abandoned mutex could still cause an <xref href=\"System.Threading.AbandonedMutexException\" data-throw-if-not-resolved=\"false\"></xref> to be thrown by subsequent wait methods.</p>System.Threading.AbandonedMutexException#1"

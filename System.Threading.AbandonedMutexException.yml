  assemblies:
  - System.Threading
  namespace: System.Threading
  summary: "\n<p>The exception that is thrown when one thread acquires a <xref href=\"System.Threading.Mutex\" data-throw-if-not-resolved=\"false\"></xref> object that another thread has abandoned by exiting without releasing it.</p>\n"
  example:
  - "\n<p>The following code example executes a thread that abandons five mutexes, demonstrating their effects on the <xref href=\"System.Threading.WaitHandle.WaitOne\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Threading.WaitHandle.WaitAny(System.Threading.WaitHandle[])\" data-throw-if-not-resolved=\"false\"></xref>, and <xref href=\"System.Threading.WaitHandle.WaitAll(System.Threading.WaitHandle[])\" data-throw-if-not-resolved=\"false\"></xref> methods. The value of the <xref href=\"System.Threading.AbandonedMutexException.MutexIndex\" data-throw-if-not-resolved=\"false\"></xref> property is displayed for the <xref href=\"System.Threading.WaitHandle.WaitAny(System.Threading.WaitHandle[])\" data-throw-if-not-resolved=\"false\"></xref> call.</p>\n<p>The call to the <xref href=\"System.Threading.WaitHandle.WaitAny(System.Threading.WaitHandle[])\" data-throw-if-not-resolved=\"false\"></xref> method is interrupted by one of the abandoned mutexes. The other abandoned mutex could still cause an <xref href=\"System.Threading.AbandonedMutexException\" data-throw-if-not-resolved=\"false\"></xref> to be thrown by subsequent wait methods.</p>System.Threading.AbandonedMutexException#1"
  syntax:
    content: >-
      [Serializable]

      [ComVisible(false)]

      public class AbandonedMutexException : SystemException, ISerializable, _Exception
    content.vb: >-
      <Serializable>

      <ComVisible(False)>


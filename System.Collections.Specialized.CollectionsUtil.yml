    content: public static Hashtable CreateCaseInsensitiveHashtable(IDictionary d)
    content.vb: Public Shared Function CreateCaseInsensitiveHashtable(d As IDictionary) As Hashtable
    parameters:
    - id: d
      type: System.Collections.IDictionary
      description: "\n<p>The <xref href=\"System.Collections.IDictionary\" data-throw-if-not-resolved=\"false\"></xref> to copy to a new case-insensitive <xref href=\"System.Collections.Hashtable\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n"
    return:
      type: System.Collections.Hashtable
      description: "\n<p>A new case-insensitive instance of the <xref href=\"System.Collections.Hashtable\" data-throw-if-not-resolved=\"false\"></xref> class containing the entries from the specified <xref href=\"System.Collections.IDictionary\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"

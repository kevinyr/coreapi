  assemblies:
  - System.Data.SqlClient
  namespace: System.Data.SqlClient
  summary: "\n<p>Represents an open connection to a SQL Server database. This class cannot be inherited.</p>\n"
  example:
  - "\n<p>The following example creates a <xref href=\"System.Data.SqlClient.SqlCommand\" data-throw-if-not-resolved=\"false\"></xref> and a <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> is opened and set as the <xref href=\"System.Data.SqlClient.SqlCommand.Connection\" data-throw-if-not-resolved=\"false\"></xref> for the <xref href=\"System.Data.SqlClient.SqlCommand\" data-throw-if-not-resolved=\"false\"></xref>. The example then calls <xref href=\"System.Data.SqlClient.SqlCommand.ExecuteNonQuery\" data-throw-if-not-resolved=\"false\"></xref>. To accomplish this, the <xref href=\"System.Data.SqlClient.SqlCommand.ExecuteNonQuery\" data-throw-if-not-resolved=\"false\"></xref> is passed a connection string and a query string that is a Transact-SQL INSERT statement. The connection is closed automatically when the code exits the using block.</p>Classic WebData SqlCommand.ExecuteNonQuery Example#1"
  syntax:
    content: 'public sealed class SqlConnection : DbConnection, DbConnection'
    content.vb: >-
      Public NotInheritable Class SqlConnection
          Inherits DbConnection
          Implements DbConnection
  inheritance:

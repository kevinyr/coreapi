  summary: "\n<p>Indicates that the string comparison must ignore nonspacing combining characters, such as diacritics. The <a href=\"http://go.microsoft.com/fwlink/?linkid=37123\">Unicode Standard</a> defines combining characters as characters that are combined with base characters to produce a new character. Nonspacing combining characters do not occupy a spacing position by themselves when rendered.</p>\n"

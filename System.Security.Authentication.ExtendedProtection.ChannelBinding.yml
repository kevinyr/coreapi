  summary: "\n<p>The <xref href=\"System.Security.Authentication.ExtendedProtection.ChannelBinding\" data-throw-if-not-resolved=\"false\"></xref> class encapsulates a pointer to the opaque data used to bind an authenticated transaction to a secure channel.</p>\n"
  remarks: "\n<p>The channel binding token in a <xref href=\"System.Security.Authentication.ExtendedProtection.ChannelBinding\" data-throw-if-not-resolved=\"false\"></xref> class instance is used to provide extended protection for integrated windows authentication.</p>\n"

    id: Size
    path: src/System.Net.Primitives/src/System/Security/Authentication/ExtendedProtection/ChannelBinding.cs
    startLine: 24
  assemblies:
  - System.Net.Primitives
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "\n<p>The <xref href=\"System.Security.Authentication.ExtendedProtection.ChannelBinding.Size\" data-throw-if-not-resolved=\"false\"></xref> property gets the size, in bytes, of the channel binding token associated with the <xref href=\"System.Security.Authentication.ExtendedProtection.ChannelBinding\" data-throw-if-not-resolved=\"false\"></xref> instance.</p>\n"
  remarks: "\n<p>The size of the channel binding token may be used by derived classes when passing the <xref href=\"System.Security.Authentication.ExtendedProtection.ChannelBinding\" data-throw-if-not-resolved=\"false\"></xref> instance that contains a channel binding token to other classes or to the native Windows security functions that implement extended protection. The channel binding token is used to provide extended protection for integrated Windows authentication. </p>\n"
  syntax:
    content: public abstract int Size { get; }
    content.vb: Public MustOverride ReadOnly Property Size As Integer
    parameters: []
    return:
      type: System.Int32
      description: "\n<p>The size, in bytes, of the channel binding token in the <xref href=\"System.Security.Authentication.ExtendedProtection.ChannelBinding\" data-throw-if-not-resolved=\"false\"></xref> instance.</p>\n"
  modifiers.csharp:
  - public
  - abstract
  - get
  modifiers.vb:
  - Public
  - MustOverride
  - ReadOnly

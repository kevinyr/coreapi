  - System.Net.Primitives
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Security.Authentication.ExtendedProtection.ChannelBinding\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.Authentication.ExtendedProtection.ChannelBinding.#ctor(System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> constructor is designed to deal with how the channel binding is acquired to compensate for allocation and deallocation semantics in the native calls that provide extended protection for integrated windows authentication.</p>\n"
  syntax:
    content: protected ChannelBinding(bool ownsHandle)
    content.vb: Protected Sub New(ownsHandle As Boolean)
    parameters:
    - id: ownsHandle
      type: System.Boolean
      description: "\n<p>A Boolean value that indicates if the application owns the safe handle to a native memory region containing the byte data that would be passed to native calls that provide extended protection for integrated windows authentication.</p>\n"
  modifiers.csharp:

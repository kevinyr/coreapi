  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Compares the current instance with another object of the same type and returns an integer that indicates whether the current instance precedes, follows, or occurs in the same position in the sort order as the other object.</p>\n"
  syntax:
    content: int CompareTo(object obj)
    content.vb: Function CompareTo(obj As Object) As Integer
    parameters:
    - id: obj
      type: System.Object
      description: "\n<p>An object to compare with this instance. </p>\n"
    return:
      type: System.Int32
      description: "\n<p>A value that indicates the relative order of the objects being compared. The return value has these meanings: </p>\n<p>Value </p>\n<p>Meaning </p>\n<table><tbody><tr><td>\n<p>Less than zero </p>\n</td><td>\n<p>This instance precedes <em>obj</em> in the sort order. </p>\n</td></tr><tr><td>\n<p>Zero </p>\n</td><td>\n<p>This instance occurs in the same position in the sort order as <em>obj</em>. </p>\n</td></tr><tr><td>\n<p>Greater than zero </p>\n</td><td>\n<p>This instance follows <em>obj</em> in the sort order. </p>\n</td></tr></tbody></table>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>\n<em>obj</em> is not the same type as this instance. </p>\n"

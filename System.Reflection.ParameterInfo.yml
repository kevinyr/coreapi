    startLine: 132
  assemblies:
  - System.Reflection
  namespace: System.Reflection
  summary: "\n<p>Gets the optional custom modifiers of the parameter.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Reflection.ParameterInfo.GetOptionalCustomModifiers\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Reflection.ParameterInfo.GetRequiredCustomModifiers\" data-throw-if-not-resolved=\"false\"></xref> methods are provided for designers of managed compilers. For more information on custom modifiers, see <xref href=\"System.Runtime.CompilerServices.IsBoxed\" data-throw-if-not-resolved=\"false\"></xref> and related classes in the <xref href=\"System.Runtime.CompilerServices\" data-throw-if-not-resolved=\"false\"></xref> namespace, and the metadata specification in the ECMA Partition II documentation. The documentation is available online; see <see href=\"http://go.microsoft.com/fwlink/?LinkID=99212\">ECMA C# and Common Language Infrastructure Standards</see> on MSDN and <see href=\"http://go.microsoft.com/fwlink/?LinkID=65552\">Standard ECMA-335 - Common Language Infrastructure (CLI)</see> on the Ecma International Web site.</p>\n"
  syntax:
    content: public virtual Type[] GetOptionalCustomModifiers()
    content.vb: Public Overridable Function GetOptionalCustomModifiers As Type()
    return:
      type: System.Type[]
      description: "\n<p>An array of <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> objects that identify the optional custom modifiers of the current parameter, such as <xref href=\"System.Runtime.CompilerServices.IsConst\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Runtime.CompilerServices.IsImplicitlyDereferenced\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  modifiers.csharp:
  - public
  - virtual
  modifiers.vb:
  - Public

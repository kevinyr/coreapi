  summary: "\n<p>Gets a value indicating the default value if the parameter has a default value.</p>\n"
  remarks: "\n<p>This property can be used in both the execution context and the reflection-only context.</p>\n<p>The default value is used when an actual value is not specified in the method call. A parameter can have a default value that is <strong>null</strong>. This is distinct from the case where a default value is not defined.</p>\n<p>To get the <xref href=\"System.Reflection.ParameterInfo\" data-throw-if-not-resolved=\"false\"></xref> array, first get the method or the constructor and then call the <xref href=\"System.Reflection.MethodBase.GetParameters\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"

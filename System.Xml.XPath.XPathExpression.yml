  summary: "\n<p>When overridden in a derived class, sorts the nodes selected by the XPath expression according to the specified <xref href=\"System.Collections.IComparer\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  syntax:
    content: public abstract void AddSort(object expr, IComparer comparer)
    content.vb: Public MustOverride Sub AddSort(expr As Object, comparer As IComparer)
    parameters:
    - id: expr
      type: System.Object
      description: "\n<p>An object representing the sort key. This can be the <strong>string</strong> value of the node or an <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> object with a compiled XPath expression.</p>\n"
    - id: comparer
      type: System.Collections.IComparer
      description: "\n<p>An <xref href=\"System.Collections.IComparer\" data-throw-if-not-resolved=\"false\"></xref> object that provides the specific data type comparisons for comparing two objects for equivalence. </p>\n"
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "\n<p>The <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> or sort key includes a prefix and either an <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> is not provided, or the prefix cannot be found in the supplied <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"

  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>When overridden in a derived class, sorts the nodes selected by the XPath expression according to the supplied parameters.</p>\n"
  example:
  - "\n<p>The following example shows how to sort the books document by price in descending order.</p>XPathXMLExamples#4XPathXMLExamples#5<p>The example takes the <code>books.xml</code> file as input.</p><pre><code class=\"xml\"><?xml version=\"1.0\" encoding=\"utf-8\" ?> \n<bookstore>\n<book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">\n<title>The Autobiography of Benjamin Franklin</title>\n<author>\n    <first-name>Benjamin</first-name>\n    <last-name>Franklin</last-name>\n</author>\n<price>8.99</price>\n</book>\n<book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">\n<title>The Confidence Man</title>\n<author>\n    <first-name>Herman</first-name>\n    <last-name>Melville</last-name>\n</author>\n<price>11.99</price>\n</book>\n<book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">\n<title>The Gorgias</title>\n<author>\n    <name>Plato</name>\n</author>\n<price>9.99</price>\n</book>\n</bookstore></code></pre>"
  syntax:
    content: public abstract void AddSort(object expr, XmlSortOrder order, XmlCaseOrder caseOrder, string lang, XmlDataType dataType)
    content.vb: Public MustOverride Sub AddSort(expr As Object, order As XmlSortOrder, caseOrder As XmlCaseOrder, lang As String, dataType As XmlDataType)
    parameters:
    - id: expr
      type: System.Object
      description: "\n<p>An object representing the sort key. This can be the <strong>string</strong> value of the node or an <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> object with a compiled XPath expression. </p>\n"
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: "\n<p>An <xref href=\"System.Xml.XPath.XmlSortOrder\" data-throw-if-not-resolved=\"false\"></xref> value indicating the sort order. </p>\n"
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: "\n<p>An <xref href=\"System.Xml.XPath.XmlCaseOrder\" data-throw-if-not-resolved=\"false\"></xref> value indicating how to sort uppercase and lowercase letters.</p>\n"
    - id: lang
      type: System.String
      description: "\n<p>The language to use for comparison. Uses the <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> class that can be passed to the <xref href=\"System.String.Compare(System.String,System.Int32,System.String,System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method for the language types, for example, \"us-en\" for U.S. English. If an empty string is specified, the system environment is used to determine the <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n"
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: "\n<p>An <xref href=\"System.Xml.XPath.XmlDataType\" data-throw-if-not-resolved=\"false\"></xref> value indicating the sort order for the data type. </p>\n"
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "\n<p>The <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> or sort key includes a prefix and either an <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> is not provided, or the prefix cannot be found in the supplied <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n"
  seealso:

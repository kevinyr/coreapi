      type: System.ServiceModel.Channels.SecurityBindingElement
      description: "\n<p>A <xref href=\"System.ServiceModel.Channels.SecurityBindingElement\" data-throw-if-not-resolved=\"false\"></xref> that contains specification on how the secure conversation handshake messages are secured.</p>\n"
    return:
      type: System.ServiceModel.Channels.SecurityBindingElement
      description: "\n<p>A <xref href=\"System.ServiceModel.Channels.SecurityBindingElement\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "\n<p>\n<em>bootstrapSecurity</em> is <strong>null</strong>.</p>\n"
  modifiers.csharp:

  namespace: System.ServiceModel.Channels
  summary: "\n<p>Creates a symmetric security binding element that is configured to establish a secure conversation between the client and service. The security context token issued at the end of the secure conversation handshake is used to secure the messages. The bootstrap security binding element specifies how the secure conversation handshake messages are secured.</p>\n"
  syntax:
    content: public static SecurityBindingElement CreateSecureConversationBindingElement(SecurityBindingElement bootstrapSecurity)
    content.vb: Public Shared Function CreateSecureConversationBindingElement(bootstrapSecurity As SecurityBindingElement) As SecurityBindingElement

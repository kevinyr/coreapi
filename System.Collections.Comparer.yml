    path: src/System.Collections.NonGeneric/src/System/Collections/Comparer.cs
    startLine: 42
  assemblies:
  - System.Collections.NonGeneric
  namespace: System.Collections
  summary: "\n<p>Performs a case-sensitive comparison of two objects of the same type and returns a value indicating whether one is less than, equal to, or greater than the other.</p>\n"
  syntax:
    content: public int Compare(object a, object b)
    content.vb: Public Function Compare(a As Object, b As Object) As Integer
    parameters:
    - id: a
      type: System.Object
      description: "\n<p>The first object to compare. </p>\n"
    - id: b
      type: System.Object
      description: "\n<p>The second object to compare. </p>\n"
    return:
      type: System.Int32
      description: "\n<p>A signed integer that indicates the relative values of <em>a</em> and <em>b</em>, as shown in the following table.</p>\n<p>Value </p>\n<p>Meaning </p>\n<table><tbody><tr><td>\n<p>Less than zero </p>\n</td><td>\n<p>\n<em>a</em> is less than <em>b</em>. </p>\n</td></tr><tr><td>\n<p>Zero </p>\n</td><td>\n<p>\n<em>a</em> equals <em>b</em>. </p>\n</td></tr><tr><td>\n<p>Greater than zero </p>\n</td><td>\n<p>\n<em>a</em> is greater than <em>b</em>. </p>\n</td></tr></tbody></table>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>Neither <em>a</em> nor <em>b</em> implements the <xref href=\"System.IComparable\" data-throw-if-not-resolved=\"false\"></xref> interface.</p>\n<p>-or- </p>\n<p>\n<em>a</em> and <em>b</em> are of different types and neither one can handle comparisons with the other. </p>\n"
  seealso:

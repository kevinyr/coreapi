  summary: "\n<p>Gets the rights allowed or denied by the access rule.</p>\n"
  example:
  - "\n<p>The following code example demonstrates the use of the <xref href=\"System.Security.AccessControl.SemaphoreAccessRule.SemaphoreRights\" data-throw-if-not-resolved=\"false\"></xref> property to display the rights in the set of rules contained in a <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> object. The example creates a <xref href=\"System.Security.AccessControl.SemaphoreSecurity\" data-throw-if-not-resolved=\"false\"></xref> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref href=\"System.Security.AccessControl.AccessControlType.Allow\" data-throw-if-not-resolved=\"false\"></xref> rule.</p>\n<p>This example does not attach the security object to a <xref href=\"System.Threading.Semaphore\" data-throw-if-not-resolved=\"false\"></xref> object. Examples that attach security objects can be found in <xref href=\"System.Threading.Semaphore.GetAccessControl\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Threading.Semaphore.SetAccessControl(System.Security.AccessControl.SemaphoreSecurity)\" data-throw-if-not-resolved=\"false\"></xref>.</p>System.Security.AccessControl.SemaphoreSecurity.AddAccessRule#1"

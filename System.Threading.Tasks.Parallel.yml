  remarks: "\n<p>The <em>body</em> delegate is invoked once for each element in the <em>source</em> enumerable. It is provided with the following parameters: the current element, a <xref href=\"System.Threading.Tasks.ParallelLoopState\" data-throw-if-not-resolved=\"false\"></xref> instance that may be used to break out of the loop prematurely, the current element's index (<xref href=\"System.Int64\" data-throw-if-not-resolved=\"false\"></xref>), and some local state that may be shared amongst iterations that execute on the same thread.</p>\n<p>The <em>localInit</em> delegate is invoked once for each task that participates in the loop's execution and returns the initial local state for each of those tasks. These initial states are passed to the first <em>body</em> invocations on each task. Then, every subsequent body invocation returns a possibly modified state value that is passed to the next body invocation. Finally, the last body invocation on each task returns a state value that is passed to the <em>localFinally</em> delegate. The <em>localFinally</em> delegate is invoked once per thread to perform a final action on each taskâ€™s local state. This delegate might be invoked concurrently on multiple tasks; therefore, you must synchronize access to any shared variables.</p>\n<p>The <xref href=\"System.Threading.Tasks.Parallel.ForEach``1(System.Collections.Concurrent.Partitioner{``0},System.Action{``0})\" data-throw-if-not-resolved=\"false\"></xref> method may use more tasks than threads over the lifetime of its execution, as existing tasks complete and are replaced by new tasks. This gives the underlying <xref href=\"System.Threading.Tasks.TaskScheduler\" data-throw-if-not-resolved=\"false\"></xref> object the chance to add, change, or remove threads that service the loop. </p>\n"

  example:
  - "\n<p>The following example uses <xref href=\"System.Type.Equals(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> to compare various <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> object instances with various <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> instances. </p>System.Type.Equals#1<p>Two things are particularly worth noting about the example:</p><ul><li><p>The comparison of a <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> object that represents an integer with a <xref href=\"System.Reflection.TypeInfo\" data-throw-if-not-resolved=\"false\"></xref> object that represents an integer return <strong>true</strong> because <xref href=\"System.Reflection.TypeInfo\" data-throw-if-not-resolved=\"false\"></xref> is derived from <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref>. </p></li><li><p>The comparison of a  <xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> object that represents a <xref href=\"System.Collections.Generic.IList`1\" data-throw-if-not-resolved=\"false\"></xref> object (an open generic type) with a <strong>List(Of String)</strong> object (a closed generic type) returns <strong>false</strong>. </p></li></ul>"

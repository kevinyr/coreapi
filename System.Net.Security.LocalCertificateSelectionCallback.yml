  summary: "\n<p>Selects the local Secure Sockets Layer (SSL) certificate used for authentication.</p>\n"
  remarks: "\n<p>This delegate is used to construct instances of the <xref href=\"System.Net.Security.SslStream\" data-throw-if-not-resolved=\"false\"></xref> class. The <xref href=\"System.Net.Security.SslStream\" data-throw-if-not-resolved=\"false\"></xref> class is used to help secure information exchanged between a client and server. The client and server use this delegate to select a certificate to be used for authentication.</p>\n"
  syntax:
    content: public delegate X509Certificate LocalCertificateSelectionCallback(object sender, string targetHost, X509CertificateCollection localCertificates, X509Certificate remoteCertificate, string[] acceptableIssuers);
    content.vb: Public Delegate Function LocalCertificateSelectionCallback(sender As Object, targetHost As String, localCertificates As X509CertificateCollection, remoteCertificate As X509Certificate, acceptableIssuers As String()) As X509Certificate
    parameters:
    - id: sender
      type: System.Object
      description: "\n<p>An object that contains state information for this validation.</p>\n"
    - id: targetHost
      type: System.String
      description: "\n<p>The host server specified by the client.</p>\n"
    - id: localCertificates
      type: X509CertificateCollection
      description: "\n<p>An <xref href=\"System.Security.Cryptography.X509Certificates.X509CertificateCollection\" data-throw-if-not-resolved=\"false\"></xref> containing local certificates.</p>\n"
    - id: remoteCertificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate
      description: "\n<p>The certificate used to authenticate the remote party.</p>\n"
    - id: acceptableIssuers
      type: System.String[]
      description: "\n<p>A <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> array of certificate issuers acceptable to the remote party.</p>\n"
    return:
      type: System.Security.Cryptography.X509Certificates.X509Certificate
      description: "\n<p>An <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate\" data-throw-if-not-resolved=\"false\"></xref> used for establishing an SSL connection.</p>\n"
